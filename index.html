<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Logo -->
    <div class="container">
      <header>
        <img class="img" src="img/google.jpg" alt="Google Logo" />
      </header>

      <!-- Search bar -->
      <section class="search">
        <p>Search the web using Google!</p>
        <input type="text" name="" class="search-bar" />
        <br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </section>

      <!-- Asides -->
      <div class="asides">
        <aside class="left">
          <ul>
            <li>Special Searches</li>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </aside>
        <aside class="middle">
          <ul>
            <li><a href="#" class="small">Help!</a></li>
            <li><a href="#" class="small">About Google!</a></li>
            <li><a href="#" class="small">Company Info</a></li>
            <li><a href="#" class="small">Google! Logos</a></li>
          </ul>
        </aside>
        <aside class="right">
          <p class="small">Get Google!</p>
          <p class="small">updates monthly:</p>
          <input type="text" name="" class="mail" placeholder="your e-mail" />
          <br />
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </aside>
      </div>
      <footer>
        <p>Copyright Â©1998 Google Inc.</p>
      </footer>
    </div>
  </body>
</html>
